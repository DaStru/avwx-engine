repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
    - id: check-ast
    - id: check-added-large-files
    - id: check-merge-conflict
    - id: check-case-conflict
    # - id: check-docstring-first
    - id: check-json
    - id: check-yaml
    - id: debug-statements
    - id: end-of-file-fixer
      types: [python]
    - id: trailing-whitespace
    - id: mixed-line-ending
- repo: local
  hooks:
    - id: ruff-format
      name: ruff-format
      entry: poetry run ruff format avwx
      language: system
      types: [python]
    - id: ruff-check
      name: ruff-check
      entry: poetry run ruff check avwx
      language: system
      types: [python]
